{% load static %}
<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <title>Yangi post qo‚Äòshish</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f4f6f9;
        }
        .card {
            border: none;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
        }
        .form-control:focus {
            box-shadow: 0 0 0 0.2rem rgba(0,123,255,.25);
        }
        .btn-primary {
            background: linear-gradient(to right, #0062E6, #33AEFF);
            border: none;
        }
        .btn-primary:hover {
            background: linear-gradient(to right, #0051c9, #2c9ae8);
        }
    </style>
</head>
<body>
    <div class="container py-5">
        <div class="col-lg-6 mx-auto">
            <div class="card p-4">
                <h2 class="text-center mb-4">üìù Yangi post qo‚Äòshish</h2>
                <form method="POST" enctype="multipart/form-data">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="title" class="form-label">Sarlavha</label>
                        <input type="text" class="form-control" id="title" name="title" placeholder="Post sarlavhasini kiriting..." required>
                    </div>
                    <div class="mb-3">
                        <label for="content" class="form-label">Matn</label>
                        <textarea class="form-control" id="content" name="content" rows="5" placeholder="Post matnini yozing..." required></textarea>
                    </div>
                    <div class="mb-3">
                        <label for="image" class="form-label">Rasm (ixtiyoriy)</label>
                        <input type="file" class="form-control" id="image" name="image">
                    </div>
                    <div class="d-flex justify-content-between align-items-center">
                        <a href="{% url 'index' %}" class="btn btn-outline-secondary">‚¨ÖÔ∏è Orqaga</a>
                        <button type="submit" class="btn btn-primary px-4">Saqlash</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
