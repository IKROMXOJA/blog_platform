{% load static %}
<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <title>{{ post.title }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f4f6f9;
        }
        .card {
            border: none;
            border-radius: 20px;
            box-shadow: 0 4px 25px rgba(0,0,0,0.1);
        }
        .card img {
            border-radius: 15px;
            max-height: 400px;
            object-fit: cover;
            width: 100%;
        }
        .btn-back {
            background: linear-gradient(to right, #6c757d, #adb5bd);
            border: none;
        }
        .btn-back:hover {
            background: linear-gradient(to right, #5a6268, #a2a9af);
        }
        h1 {
            font-weight: 700;
        }
    </style>
</head>
<body>
    <div class="container py-5">
        <div class="col-lg-8 mx-auto">
            <div class="card p-4">
                <h1 class="mb-3 text-center">{{ post.title }}</h1>
                {% if post.image %}
                    <img src="{{ post.image.url }}" alt="post image" class="mb-4">
                {% endif %}
                <p class="fs-5">{{ post.content }}</p>
                <hr>
                <p class="text-muted small mb-0">
                    ‚úçÔ∏è Muallif: <strong>{{ post.author }}</strong><br>
                    üïí Sana: {{ post.created_at|date:"d M Y H:i" }}
                </p>
                <div class="mt-4">
                    <a href="{% url 'index' %}" class="btn btn-back text-white">‚¨ÖÔ∏è Orqaga</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
