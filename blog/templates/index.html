<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Blog Platform</title>
    <style>
        body {
            font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f5f6fa;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #2f3640;
            color: white;
            padding: 20px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        header h1 {
            margin: 0;
            font-size: 26px;
            letter-spacing: 1px;
        }

        header a {
            color: #00a8ff;
            text-decoration: none;
            font-weight: bold;
            background-color: white;
            padding: 8px 14px;
            border-radius: 6px;
            transition: 0.3s;
        }

        header a:hover {
            background-color: #00a8ff;
            color: white;
        }

        main {
            max-width: 800px;
            margin: 40px auto;
            padding: 0 20px;
        }

        .post {
            background-color: white;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.08);
            transition: 0.3s;
        }

        .post:hover {
            transform: translateY(-4px);
            box-shadow: 0 6px 15px rgba(0,0,0,0.1);
        }

        .post h2 {
            margin-top: 0;
        }

        .post h2 a {
            text-decoration: none;
            color: #2f3640;
        }

        .post h2 a:hover {
            color: #00a8ff;
        }

        .post small {
            color: #888;
            font-size: 13px;
        }

        .empty {
            text-align: center;
            color: #888;
            font-size: 18px;
            margin-top: 50px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Blog Platform</h1>
        <a href="{% url 'post_create' %}">+ Yangi post</a>
    </header>

    <main>
        {% for post in posts %}
            <div class="post">
                <h2><a href="{% url 'post_detail' post.pk %}">{{ post.title }}</a></h2>
                <p>{{ post.content|truncatechars:150 }}</p>
                <small>{{ post.created_at|date:"d M Y, H:i" }}</small>
            </div>
        {% empty %}
            <div class="empty">Postlar yoâ€˜q.</div>
        {% endfor %}
    </main>
</body>
</html>
